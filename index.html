<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Html CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    <header class="nav-site">
        <nav class="nav-content">
            <div class="logo">
                <img class="logo-img" src="img/logo.png" alt="logo banco">
            </div>
            <div class="nav-login">
                <button class="btn-nav-login">Login</button>
            </div>
        </nav>
    </header>
    <!-- main div -->
    <div class="landing-page">
        <div class="form-div">
            <form class="form-data">
                <input type="text" id="" placeholder="Digite seu nome" required>
                <input type="text" id="" placeholder="Digite seu cpf" 
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                    title="Digite um CPF no formato: xxx.xxx.xxx-xx"
                    required>
                <input type="email" id="" placeholder="Digite seu email" required>
                <input type="password" name="" id="" placeholder="Digite sua senha" required>
                <input type="password" name="" id="" placeholder="Confirmar a senha" required>
                <button class="btn-landing-page" type="button">Cadastrar</button>
            </form>
        </div>
        <div class="btn-div">
            <button class="btn-landing-page" type="button">JÃ¡ tenho conta</button>
        </div>
    </div>

    <footer class="footer-content">
        2021
    </footer>
</body>
</html>
